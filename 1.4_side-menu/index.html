<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS left-menu</title>
    <meta
      name="description"
      content="Сервисный центр CPS. Услуги и сервисы, контакты, ссылки на соцсети."
    />
    <meta
      name="keywords"
      content="Сервисный центр CPS, Сервисный центр Dell, ремонт ноутбуков Dell, ремонт техники Dell, ремонт Dell"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="img/favicon/favicon.png" />
    <link rel="icon" type="image/png" href="img/favicon/favicon.png" />
  </head>
  <body>
    <aside class="burger">
      <div class="burger__top">
        <!-- Header -->
        <div class="burger__header">
          <button class="burger__button button--close" type="button" action="#">
            <a href="#" class="burger__button-link--close link"></a>
          </button>
          <div class="burger__logo">
            <a class="burger__link link" href="#">
              <img src="img/aside/Group.svg" alt="CPS Group logo" />
            </a>
          </div>
          <button
            class="burger__button button--search"
            type="button"
            action="#"
          >
            <a href="#" class="burger__button-link link"></a>
          </button>
        </div>

        <ul class="burger__nav">
          <li class="burger__nav-item burger__nav-item--active">
            <a href="#" class="burger__ burger__link--active link"
              >Ремонт техники</a
            >
          </li>
          <li class="burger__nav-item">
            <a href="#" class="burger__link link">Услуги и сервисы</a>
          </li>
          <li class="burger__nav-item">
            <a href="#" class="burger__link link">Корпоративным клиентам</a>
          </li>
          <li class="burger__nav-item">
            <a href="#" class="burger__link link"> Продавцам техники </a>
          </li>
          <li class="burger__nav-item">
            <a href="#" class="burger__link link">Партнерам</a>
          </li>
          <li class="burger__nav-item">
            <a href="#" class="burger__link link">Производителям</a>
          </li>
          <li class="burger__nav-item">
            <a href="#" class="burger__link link">Наши сервисные центры</a>
          </li>
          <li class="burger__nav-item">
            <a href="#" class="burger__link link">Контакты</a>
          </li>
        </ul>
      </div>
      <div class="burger__footer">
        <div class="burger__social">
          <button class="burger__button button--call">
            <a href="#" class="burger__button-link"></a>
          </button>
          <button class="burger__button button-chat">
            <a href="#" class="burger__button-link"></a>
          </button>
          <button class="burger__button button-profile">
            <a href="#" class="burger__button-link"></a>
          </button>
        </div>
        <div class="burger__contacts-email">
          <a href="#" class="burger__contact link">mail@cps.com</a>
        </div>
        <div class="burger__contacts-phone">
          <a href="#" class="burger__contact link">8 800 890 8900</a>
        </div>
        <div class="burger__lang-switcher">
          <div class="burger__lang-ru">
            <a href="" class="burger__lang--active link">RU</a>
          </div>
          <div class="burger__lang-en">
            <a href="" class="burger__lang link">EN</a>
          </div>
          <div class="burger__lang-ch">
            <a href="" class="burger__lang link">CH</a>
          </div>
        </div>
      </div>
    </aside>
  </body>
</html>
